<div flex layout="row" layout-align="center center" ng-init="initPage()">
    <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2">
        <md-content class="md-padding">
            <div flex-sm="100" flex-gt-sm="80" layout-sm="column">
                <form name="createEditForm" data-ng-submit="sendData()">
                    <md-input-container>
                        <label>Name:</label>
                        <input ng-model="createEditCtrl.item.name" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Email:</label>
                        <input type="email" ng-model="createEditCtrl.item.email" required>
                    </md-input-container>
 
                    <md-input-container>
                        <label>Message:</label>
                        <textarea ng-model="createEditCtrl.item.message" columns="1" md-maxlength="150" required></textarea>
                    </md-input-container>
 
                    <md-button type="submit" class="md-primary"
                               ng-class="{'md-raised md-hue-1': (createEditForm.$dirty && createEditForm.$valid) }"
                               aria-label="Save Project">{{createEditCtrl.buttonText}}</md-button>
                </form>
            </div>
        </md-content>
    </div>
</div>
